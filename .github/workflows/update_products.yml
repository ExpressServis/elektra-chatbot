name: Update Products

on:
  schedule:
    - cron: '0 1 * * *'     # Spust√≠ ka≈æd√Ω den v 1:00 UTC (2:00 r√°no u n√°s)
  workflow_dispatch:         # Mo≈ænost ruƒçnƒõ spustit workflow v GitHubu

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run update script
        run: |
          python update_products.py
          
      - name: Commit updated products.json
        run: |
          git config --global user.name "Elektra Bot"
          git config --global user.email "bot@elektra.local"
          git add data/products.json
          git commit -m "Automatick√° aktualizace produkt≈Ø üõ†Ô∏è" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

          

